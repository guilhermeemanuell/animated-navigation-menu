<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://kit.fontawesome.com/468f055b04.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <title>Animated Navigation Menu</title>
</head>

<body>
  <div class="navbar">
    <ul>
      <li value="0"><i class="fa-solid fa-house"></i></li>
      <li value="1"><i class="fa-solid fa-heart"></i></li>
      <li value="2"><i class="fa-solid fa-plus"></i></li>
      <li value="3"><i class="fa-solid fa-user"></i></li>
      <li value="4"><i class="fa-solid fa-gear"></i></li>
      <div id="circle"><i class="fa-solid fa-plus"></i></div>
    </ul>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
